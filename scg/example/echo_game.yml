name: 'echo_game'
startScene: "hello"
goodByeCommand: "GoodeBye"
goodByeScene: "goodbye"
matchers:
  Checked:
    regex: ".*"
    nameMatched: "da"
  Agreed:
    selects:
      - "da"
      - "no"
    replaceMessage: "Da"
script:
  goodbye:
    text:
      string: "GoodyBye"
      tts: "GoodyBye"
    nextScenes:
      - 'goodbye'
  hello:
    text:
      string: "Hello boy. Is number {number}"
      tts: "Hello boy. Is number {number}"
      values:
        number: 'int64'
    nextScene: 'echo'
    isInfoScene: true
    error:
      scene: "goodbye"
  echo:
    text:
      string: "I will Repeat you word"
      tts: "I will Repeat you word"
    nextScenes:
      - 'echoRepeat'
    buttons:
      Dore:
        text: "Привет"
        payload:
          kore: "Ds"
          sore: "Dsd"
      jore:
        text: "Привет"
        payload:
          kore: "Ds"
          sore: "Dsd"
    matchers:
      - 'any'
    error:
      base: "number"
  echoRepeat:
    text:
      string: "You say {userText}"
      tts: "You say {userText}"
      values:
        userText: 'string'
    nextScenes:
      - 'echoRepeat'
      - 'echo'
    buttons:
      dore:
        text: "Привет"
        payload:
          joke: "Ds"
          sore:
            nore: "kak"
    matchers:
      - 'any'
      - 'Checked'
      - "Agreed"
    error:
      name: "dore"
      text: "dore"